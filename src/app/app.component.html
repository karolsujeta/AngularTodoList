<h1>{{title}}</h1>

<div class="field">
    <input type="text" #newTodo>
    <button (click)="addTodo(newTodo.value); newTodo.value=''">Dodaj zadanie</button>
</div>



<table>
    <tr>
        <th>Zadanie</th>
        <th>Priorytet</th>
    </tr>
    <tr *ngFor="let todo of todos">
        <td>{{todo.label}}</td>
        <td>{{todo.priority}}</td>
        <td>
            <button (click)="deleteTodo(todo)">Usu≈Ñ zadanie</button>
        </td>
    </tr>
</table>
